{% extends 'base.html' %}

{% block body_block %}

<h2> Choose the book you're listing for sale: </h2>

<table>
	<thead>
		<th>Title</th>
		<th>Author</th>
		<th>Edition</th>
		<th>List?</th>
	</thead>
	<tbody>
		{% for book in books %}
		<tr>
			<td>{% book.title %}</td>
			<td>{% book.author %}</td>
			<td>{% book.edition %}</td>
			<td>
				<form method="POST" action="/finish_listing">{% csrf_token %}
					<input type="hidden" name="title" value="{% book.title %}">
					<input type="hidden" name="author" value="{% book.author %}">
					<input type="hidden" name="edition" value="{% book.edition %}">
					<input type="hidden" name="isbn" value="{% book.isbn %}">
					<input type="submit" value="Choose">
				</form>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>

<br>

<a href="/list_new"> None of these are right? Click here to try again! </a>


{% endblock %}
