{% extends 'base.html' %}

{% block body_block %}

<h2> Results: </h2>

<table>
	<thead>
		<th>Title</th>
		<th>Author</th>
		<td>Edition</td>
		<th>Condition</th>
		<th>Price</th>
		<th>Buy?</th>
	</thead>
	<tbody>
		{% for book in books %}
		<tr>
			<td>{% book.title %}</td>
			<td>{% book.author %}</td>
			<td>{% book.cover_type %}</td>
			<td>{% book.condition %}</td>
			<td>${% book.price %}</td>
			<td>
				<form method="POST" action="/contact">{% csrf_token %}
					<input type="hidden" name="bookId" value="{% book.id %}">
					<input type="submit" value="Contact Seller to Buy">
				</form>
			</td>
		</tr>
		{% endfor %}
	</tbody>
</table>


{% endblock %}
